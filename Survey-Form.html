<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Survey Form</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f2f4f8;
padding: 20px;
max-width: 700px;
margin: auto;
}
h1 {
text-align: center;
}
form {
background: #ffffff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
label {
display: block;
margin-top: 15px;
font-weight: bold;
}
input, select, textarea {
width: 100%;
padding: 10px;
margin-top: 6px;
border: 1px solid #ccc;
border-radius: 4px;
}
textarea {
resize: vertical;
}
button {
margin-top: 20px;
width: 100%;
padding: 12px;
background: #4CAF50;
color: white;
border: none;
border-radius: 4px;
font-size: 16px;
cursor: pointer;
}
button:hover {
background: #45a049;
}
</style>
</head>


<body>
<h1 id="title">Customer Experience Survey</h1>
<p id="description">We value your feedback. Please fill out this short survey to help us improve.</p>


    <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input
        type="text"
        id="name"
        name="name"/>
</html>
